<!DOCTYPE html>
<html>
	<head>
		<title>Bài 4</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<script>
			function KiemTra()
			{
				var tdn=document.getElementsByName('TDN').value;
				//c2: nhớ đặt name cho form
				var tdn=f.TDN.value;
				var mk=f.MK.value;
				var nlmk=f.NLMK.value;

				if(tdn==""||mk==""||nlmk=="")
				{
					alert('Phải nhập hết thông tin');
					return false;
				}
				if(tdn.length <6)
				{
					alert('Tên đăng nhâp phải nhiều hơn 6 ký tự ');
					return false;
				}
				if(mk!=nlmk)
				{
					alert('Vui lòng nhập lại mật khẩu chính xác');
					return false;
				}
				return true;
			}
		</script>
		<form name="f">
			<table>
				<tr>
					<td>Tên đăng nhập: </td>
					<td><input type="text" name="TDN"> (nhiều hơn 6 ký tự)</td>
				<tr>
				</tr>
					<td>Mật khẩu: </td>
					<td><input type="password" name="MK"></td>
				</tr>
				</tr>
					<td>Nhập lại mật khẩu: </td>
					<td><input type="password" name="NLMK"></td>	
				</tr>
			</table>
			<button type="submit" onclick="return KiemTra()">Kiểm tra</button>
		</form>
	</body>
</html>
